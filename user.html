<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="jsdaora.js"></script>
</head>
<body>

    <h1>Cadastro</h1>

    <input type="text" placeholder="Nome" id="inNome">

    <select name="Cidade" id="slcCidade">
        <option val="">Cidade</option>
        <option val="1">Mauá</option>
        <option val="2">Ribeirão Pires</option>
        <option val="3">Rio Grande da Serra</option>
        <option val="4">Suzano</option>
        <option val="5">Santo André</option>
    </select>

    <input type="date" id="inData">
    
<br>
<br>

    <input type="text" maxlength="14" placeholder="Telefone" id="inTel">
    <input type="text" maxlength="12" placeholder="RG" id="inRG">
    <input type="text" maxlength="12" placeholder="CPF" id="inCPF">

<br>
<br>

    <input type="text" maxlength="9" placeholder="CEP" id="inCEP">
    <input type="text" maxlength="4" placeholder="N° Residencial" id="inNum">
    <input type="text" placeholder="Logradouro" id="inLog">

<br>
<br>

    <button id="btCont">Continuar</button>

</body>
</html>
